<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/oz_icon.png" />
    <title>오즈코딩스쿨 | 카운트다운 타이머</title>
    <style>
      .footer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
      .footer a {
        color: hsl(282, 100%, 21%);
        text-decoration: none;
      }
      #timer {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        text-align: center;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="timer">
      <span id="days"></span>일 <span id="hours"></span>시 <span id="minutes"></span>분
      <span id="seconds"></span>초
    </div>

    <div class="footer">
      © 2023. <a href="https://ozcodingschool.com/" target="_blank">ozcodingschool</a>. All rights
      reserved. Developed by <a href="#">김범수</a>.
    </div>
    <script>
      const targetDate = new Date("December 31, 2024 23:59:59").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "시간이 만료되었습니다!";
        }
      }

      const x = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
